        // Function to show content based on tab selection
        function showContent(contentId) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(contentId).classList.add('active');
            event.target.classList.add('active');
        }

    <!-- Game history and predictions script -->
    <script>
let currentPeriod = "";


function getCurrentPeriod() {
    const now = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
    const currentDate = new Date(now);
    const periodDate = currentDate.toISOString().split('T')[0].replace(/-/g, '');
    const totalMinutes = currentDate.getHours() * 60 + currentDate.getMinutes() + 1;
    const periodNumber = String(totalMinutes).padStart(4, '0');
    return periodDate + periodNumber;
}


function predict() {
    const options = ["BIG", "SMALL"];
    const randomIndex = Math.floor(Math.random() * options.length);
    return options[randomIndex];
}


function checkAndRefreshPeriod() {
    const newPeriod = getCurrentPeriod();


    if (newPeriod !== currentPeriod) {
        currentPeriod = newPeriod; 
        location.reload();
    }
}


function updatePrediction() {
    document.getElementById('result').textContent = predict(); 
}


document.addEventListener("DOMContentLoaded", function () {

    currentPeriod = getCurrentPeriod(); 
    updatePrediction();

  
    setInterval(checkAndRefreshPeriod, 1000); 
});


</script>

<script>

async function fetchCurrentGameIssue() {
  const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';

      },

    });

    if (response.ok) {
      const data = await response.json();
      if (data.code === 0) {
        updateTimer(data.data);
      } else {
        console.error('Failed to fetch game issue:', data.msg);
      }
    } else {
      console.error('Network response was not ok:', response.statusText);
    }
  } catch (error) {

  }
}

function updateTimer(data) {
  const periodNumber = document.getElementById('period-number');
  periodNumber.textContent = data.issueNumber;

  const endTime = new Date(data.endTime).getTime();
  const interval = setInterval(() => {
    const now = new Date().getTime();
    const distance = endTime - now;

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
    document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;

    if (distance < 0) {
      clearInterval(interval);
      document.getElementById('minutes').textContent = "00";
      document.getElementById('seconds').textContent = "00";
    
      fetchCurrentGameIssue();
      fetchPreviousResults();   
    }
  }, 1000);
}

function updatePreviousResults(resultList) {
  const historyTable = document.getElementById('history-list');
  historyTable.innerHTML = ''; 

  resultList.forEach(result => {
    const { issueNumber, number, colour } = result;
    const size = number <= 4 ? 'SMALL' : 'BIG'; 


    const row = document.createElement('tr');

    const issueCell = document.createElement('td');
    issueCell.textContent = issueNumber;
    row.appendChild(issueCell);

    const numberCell = document.createElement('td');
    numberCell.textContent = number;
    row.appendChild(numberCell);

    const sizeCell = document.createElement('td');
    sizeCell.textContent = size;
    row.appendChild(sizeCell);

    const colourCell = document.createElement('td');
    colourCell.textContent = colour.toUpperCase();
    row.appendChild(colourCell);

   
    historyTable.appendChild(row);
  });

  
  if (resultList.length >= 5) {
    const latestFiveResults = resultList.slice(0, 5);
    updateBalls(latestFiveResults);
  }
}

function updateBalls(results) {
  const balls = document.querySelectorAll('.ball');
  
  results.forEach((result, index) => {
    if (balls[index]) {
      const colour = result.colour.toLowerCase();
      balls[index].textContent = result.number;
      balls[index].className = 'ball';  
      balls[index].classList.add(colour); 
    }
  });
}
